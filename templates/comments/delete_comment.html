{% extends 'base.template.html' %}

{%block content%}

<h5 class="mt-4 mb-4">Delete Your Comment</h5>

<div>
	<form method="POST">
		<div class="alert alert-danger">
        <div>
            <label class="form-label mb-3 mt-2 ml-1">Email <i>(required to delete comment)</i></label>
            <input type="text" class="form-control mb-2" name="commenter_email" placeholder="Please enter the email used to create this comment"/>
        </div>
			<div class="pt-4 ml-1">Are you sure you want to delete the comment :
            <p>
            <b>"{{comments.comment}}"</b></div>
            <div class ="text-right pb-2">
                <a href="{{url_for('show_threads') }}/{{threads._id}}" class="btn btn-success">Cancel Delete</a>
                <input type="submit" value="Confirm" class="btn btn-danger"/>
            </div>
		</div>
	</form>
</div>

{%endblock%}
